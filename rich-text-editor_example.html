<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
	<link rel="stylesheet" href="rich-text-editor.css">
</head>
<body onload="enableEditMode()"></body>
<div class="wrapper">
	<div class="hidden">
		<input type="file" name="imageupload" accept="image/*" id="imageupload">
	</div>


	<input type="text" placeholder="T&iacute;tulo" class="title">
	<h1></h1>
	<input type="text" placeholder="SubT&iacute;tulo" class="subtitle">

	<div class="options">
		<button onClick="Edit('bold')" title="Negrito">
			<i class="fas fa-bold"></i>
		</button>
		<button onClick="Edit('italic')" title="It&aacute;lico">
			<i class="fas fa-italic"></i>
		</button>
		<button onClick="Edit('strikeThrough')" title="Taxado">
			<i class="fas fa-strikethrough"></i>
		</button>
		<button onClick="Edit('underline')" title="Sublinhado">
			<i class="fas fa-underline"></i>
		</button>
		<div class="seperator"></div>
		<button onClick="Edit('justifyLeft')" title="Justificado &agrave; Esquerda">
			<i class="fas fa-align-left"></i>
		</button>
		<button onClick="Edit('justifyCenter')" title="Centralizado">
			<i class="fas fa-align-center"></i>
		</button>
		<button onClick="Edit('justifyRight')" title="Justificado &agrave; Direita">
			<i class="fas fa-align-right"></i>
		</button>
		<button onClick="Edit('justifyFull')" title="Texto Justificado">
			<i class='fa fa-align-justify'></i>
		</button>
		<div class="seperator"></div>
		<button onClick="Edit('insertOrderedList')" title="Lista Ordenada">
			<i class="fas fa-list-ol"></i>
		</button>
		<button onClick="Edit('insertUnorderedList')" title="Lista N&atilde;o Ordenada">
			<i class="fas fa-list-ul"></i>
		</button>
		<div class="seperator"></div>
		<button onClick="Edit('indent')" title="Indent">
			<i class='fa fa-indent'></i>
		</button>
		<button onClick="Edit('outdent')" title="Outdent">
			<i class='fa fa-outdent'></i>
		</button>
		<div class="seperator"></div>
		<select class="fontSelect" onChange="execVal('fontName', this.value)">
			<option hidden default>Font</option>
			<option value="Times New Roman">Times</option>
			<option value="Arial">Arial</option>
			<option value="Courier New">Courier New</option>
			<option value="Tahoma">Tahoma</option>
			<option value="Verdana">Verdana</option>
			<option value="Helvetica">Helvetica</option>
		</select>
		<div class="seperator"></div>
			<input type="number" class="fontNum" onChange="execVal('fontSize', this.value)" value="3" max="7" min="1"></input>
		<div class="seperator"></div>
		<button onclick="Edit('createLink',prompt('Enter a URL: http://'))" title="Inserir Link">
			<i class="fas fa-link"></i>
		</button>
		<button onClick="Edit('unLink')" title="Desfazer Link">
			<i class="fas fa-unlink"></i>
		</button>
		<div class="seperator"></div>
		<label for="imageupload" title="Inserir Imagem">
			<i class="fas fa-image"></i>
		</label>
		<div class="seperator"></div>
		<button onClick="Edit('viewCode')" title="HTML">
			<i class="fa fa-code"></i>
		</button>
	</div>

	<div class="lineNumber"></div>
	<iframe name="richTextField" id="editor" contenteditable="true">
	</iframe>

	<div class="options">
		<select class="categorySelect">
			<option hidden default>Escolha a Categoria da Publica&ccedil;&atilde;o</option>
			<option value="Noticias">Not&iacute;cias</option>
			<option value="Dicas">Dicas</option>
			<option value="Novidades">Novidades</option>
		</select>
		<div class="hashtagsWrap">
			<input type="text" id="hashtags" autocomplete="off" placeholder="Aperte Enter para inserir cada Tag">
			<div class="tag-container"></div>
		</div>

	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</div>

</body>
   
   <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
   <script  src="rich-text-editor.js"></script>
</html>
